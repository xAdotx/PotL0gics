<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Bot</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Poker Bot - Calculate pot odds and make informed decisions">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Poker Bot">
</head>
<body>
    <div class="container">
        <header>
            <h1>Poker Bot</h1>
        </header>
        
        <main>
            <form id="pokerForm">
                <div class="form-group">
                    <label for="potSize">Pot Size ($)</label>
                    <input 
                        type="number" 
                        id="potSize" 
                        name="potSize" 
                        placeholder="100" 
                        required
                        min="0"
                        step="0.01"
                    >
                </div>
                
                <div class="form-group">
                    <label for="betSize">Bet Size ($)</label>
                    <input 
                        type="number" 
                        id="betSize" 
                        name="betSize" 
                        placeholder="50" 
                        required
                        min="0"
                        step="0.01"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Calculate Odds
                </button>
            </form>
            
            <div id="results" class="results">
                <!-- Results will be displayed here -->
            </div>
        </main>
    </div>
    
    <script src="/main.js"></script>
</body>
</html>
